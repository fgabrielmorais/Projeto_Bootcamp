<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina Inicial - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="index.html" autocomplete="off" class="sign-in-form">
                        <div class="logo">
                            <img src="/img/logoUnimar.png" alt="easyclass">
                            <h3>easyclass</h3>
                        </div>

                        <div class="heading">
                            <h2>Welcome Back</h2>
                            <h6>Not registred yet?</h6>
                            <a href="" class="toggle">Sign up</a>
                        </div>


                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" minlength="4" id="name" autocomplete="off" required  class="input-field">
                                <label for="name">Nome</label>
                            </div>

                            <div class="input-wrap">
                                <input type="text" minlength="4" id="password" autocomplete="off" required  class="input-field">
                                <label for="password">Senha</label>
                            </div>

                            <input type="submit" value="Sign in" class="sign-btn">
                            <p class="text">Forgotten your password or you login details?</p>
                            <a href="#">Get help</a> signing up
                        </div>
                    </form>
                </div>
                <div class="carousel"></div>
            </div>

        </div>
    </main>

    <!---ARQUIVO JAVA-->
    <script src="app.js"></script>
</body>
</html>
