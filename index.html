<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="./html/paginaInicial.html" autocomplete="off" class="sign-in-form">
                        <div class="logo">
                            <img src="/img/logo_unimar.png" alt="easyclass">
                            <h3>Portal do Aluno</h3>
                        </div>

                        <div class="heading">
                            <h2>Bem-vindo de volta!</h2>
                            <h6>Ainda não é registrado?</h6>
                            <a href="#" class="toggle">Cadastre-se</a>
                        </div>


                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" minlength="4" autocomplete="off" required  class="input-field">
                                <label>Nome</label>
                            </div>

                            <div class="input-wrap">
                                <input type="text" minlength="4" autocomplete="off" required  class="input-field">
                                <label>Senha</label>
                            </div>

                            <input type="submit" value="Entrar" class="sign-btn">
                            <p class="text">Esqueceu sua senha?
                            <a href="#">Clique aqui</a> para recuperá-la</p>
                        </div>
                    </form>

                    <form action="./html/paginaInicial.html" autocomplete="off" class="sign-up-form">
                        <div class="logo">
                            <img src="/img/logo_unimar.png" alt="easyclass">
                            <h3>Portal do Aluno</h3>
                        </div>

                        <div class="heading">
                            <h2>Cadastre-se</h2>
                            <h6>Já possui uma conta?</h6>
                            <a href="#" class="toggle">Entre</a>
                        </div>


                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" minlength="4" autocomplete="off" required  class="input-field">
                                <label >Nome</label>
                            </div>

                            <div class="input-wrap">
                                <input type="email" autocomplete="off" required  class="input-field">
                                <label >Email</label>
                            </div>



                            <div class="input-wrap">
                                <input type="text" minlength="4" autocomplete="off" required  class="input-field">
                                <label>Senha</label>
                            </div>

                            <input type="submit" value="Cadastre-se" class="sign-btn">
                     
                        </div>
                    </form>
                </div>
                <div class="carousel">
                    <div class="images-wrapper">
                        <img src="/img/horarios.svg" alt="" class="image img-2">
                        <img src="/img/notas.svg" alt="" class="image img-1 show">
                        <img src="/img/declaracao.svg" alt="" class="image img-3">
                    </div>

                    <div class="text-slider">
                        <div class="text-wrap">
                            <div class="text-group">
                                <h2>Tenha acesso aos seus horários</h2>
                                <h2>Confira suas notas</h2>
                                <h2>Solicite declarações</h2>
                            </div>
                    
                        </div>

                        <div class="bullets">
                            <span class="active" data-value="1"></span>
                            <span data-value="2"></span>
                            <span data-value="3"></span>
                    </div>
                </div>

        </div>
    </main>

    <!---ARQUIVO JAVA-->
    <script src="js/app.js"></script>
</body>
</html>
